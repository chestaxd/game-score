            if (gameplay === 2) {
                parts.push('–±–∞–≥–∞—Ç–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É');

                parts.push('—Å–µ—Ä–µ–¥–Ω—è —Ç—Ä–∏–≤–∞–ª—ñ—Å—Ç—å');

                parts.push('–æ–±–º–µ–∂–µ–Ω–∏–π –≥–µ–π–º–ø–ª–µ–π');

            if (partner === 2) {
                parts.push('—Ç–æ–ø-–ø–∞—Ä—Ç–Ω–µ—Ä');
            } else if (partner === 1) {
                parts.push('—Å–µ—Ä–µ–¥–Ω—ñ–π –ø–∞—Ä—Ç–Ω–µ—Ä');
            } else if (partner === 0) {
                parts.push('–±–µ–∑ –ø–∞—Ä—Ç–Ω–µ—Ä–∞');
            }

            if (ads === 3) {
                parts.push('–±–µ–∑ —Ä–µ–∫–ª–∞–º–∏');
            } else if (ads === 2) {
                parts.push('–º—ñ–Ω—ñ–º—É–º —Ä–µ–∫–ª–∞–º–∏');
            } else if (ads === 1) {
                parts.push('–ø–æ–º—ñ—Ä–Ω–∞ —Ä–µ–∫–ª–∞–º–∞');
            } else if (ads === 0) {
                parts.push('–±–∞–≥–∞—Ç–æ —Ä–µ–∫–ª–∞–º–∏');
            } else if (ads === -1) {
                parts.push('—Ä–µ–∫–ª–∞–º–∞ –∑–∞–≤–∞–∂–∞—î');
            }

            if (uniqueness === 2) {
                parts.push('—É–Ω—ñ–∫–∞–ª—å–Ω–∞ –º–µ—Ö–∞–Ω—ñ–∫–∞');
            } else if (uniqueness === 0) {
                parts.push('–¥—É–±–ª—é—î —ñ—Å–Ω—É—é—á—ñ —ñ–≥—Ä–∏');
            }

            if (mobile === 0) {
                parts.push('–Ω–µ –ø—Ä–∞—Ü—é—î –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö');
            }

            if (trend === 1) {
                parts.push('–∞–∫—Ç—É–∞–ª—å–Ω–∞ —Ç–µ–º–∞');
            }

            if (loading === 0) {
                parts.push('–ø–æ–≤—ñ–ª—å–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î—Ç—å—Å—è');
            }

            if (clarity === 2) {
                parts.push('—ñ–Ω—Ç—É—ó—Ç–∏–≤–Ω–æ –∑—Ä–æ–∑—É–º—ñ–ª–∞');
            } else if (clarity === 0) {
                parts.push('–≤–∞–∂–∫–æ –∑—Ä–æ–∑—É–º—ñ—Ç–∏ —â–æ —Ä–æ–±–∏—Ç–∏');
            } else if (clarity === 1) {
                parts.push('–∑—Ä–æ–∑—É–º—ñ–ª–∞, –∞–ª–µ —î –º–æ–º–µ–Ω—Ç–∏ —è–∫—ñ –Ω–µ –æ—á–µ–≤–∏–¥–Ω—ñ');
            }
            return parts.join(', ') + '.';
        }

        const description = generateDescription().charAt(0).toUpperCase() + generateDescription().slice(1);

        if (total >= 18) {
            decision = '–î–û–î–ê–í–ê–¢–ò –û–ë–û–í\'–Ø–ó–ö–û–í–û';
            bgColor = 'bg-green-100 border-2 border-green-500';
            textColor = 'text-green-700';
        } else if (total >= 15) {
            decision = '–ú–û–ñ–ù–ê –î–û–î–ê–í–ê–¢–ò';
            bgColor = 'bg-yellow-50 border-2 border-yellow-400';
            textColor = 'text-yellow-700';
        } else if (total >= 7) {
            decision = '–°–£–ú–ù–Ü–í–ù–û, –°–ö–û–†–Ü–®–ï –ù–ï –î–û–î–ê–í–ê–¢–ò';
            bgColor = 'bg-orange-50 border-2 border-orange-400';
            textColor = 'text-orange-700';
        } else {
            decision = '–ù–ï –î–û–î–ê–í–ê–¢–ò';
            bgColor = 'bg-red-50 border-2 border-red-400';
            textColor = 'text-red-700';
        }

        const modalResultDiv = document.getElementById('modalResult');
        modalResultDiv.className = `p-6 rounded-lg text-center ${bgColor}`;

        document.getElementById('modalTotalScore').textContent = `–ó–∞–≥–∞–ª—å–Ω–∏–π –±–∞–ª: ${total.toFixed(1)} / ${maxScore}`;
        document.getElementById('modalTotalScore').className = `text-3xl font-bold mb-3 ${textColor}`;

        document.getElementById('modalDecision').textContent = decision;
        document.getElementById('modalDecision').className = `text-4xl font-bold mb-4 ${textColor}`;

        document.getElementById('modalDescription').textContent = description;

        // Show modal
        document.getElementById('resultModal').classList.remove('hidden');
        document.getElementById('resultModal').classList.add('flex');
    }

    function closeModal() {

        document.getElementById('resultModal').classList.remove('flex');
    }
